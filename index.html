<!DOCTYPE html>
<html lang="en">
    <!--  https://morganparslow.github.io/ > --> 

<head>
    <title>Outfit Generator</title>
    <style>
        h1{
            color: rgb(58, 54, 54);
        }
        button{
            border-radius: 18%;
            border: none;
            background: rgb(137, 137, 232);
        }
    </style>
</head>
<body>
    <h1>My <strong>Bold</strong> Outfit Website </h1>
    <p>Hello World!</p>
    <p><button>Button</button></p>
    <em>Italic</em>

    <p>Hello this is a paragraph</p>
    <p>This is an unordered list:</p>
    <ul>
        <li> 1 item</li>
        <li>Second item</li>
    </ul>
</body>
</html>
